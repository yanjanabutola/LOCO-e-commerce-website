
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOCO - Register</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <h1 class="logo">🛍️ LOCO</h1>

    <div class="login-box">
      <h2>Create Your Account</h2>
      <form id="registerForm">
        <input type="text" placeholder="Full Name" required />
        <input type="number" placeholder="Age" min="0" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <textarea placeholder="Address" rows="3" required></textarea>
        <button type="submit">Register</button>
      </form>
      <p class="switch-page">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </div>

    <div class="icons">
      <div class="icon" title="Shopping Cart">🛒</div>
      <div class="icon" title="Electronics">💻</div>
      <div class="icon" title="Home Decor">🛋️</div>
      <div class="icon" title="Clothes">👗</div>
      <div class="icon" title="Glasses">🕶️</div>
      <div class="icon" title="Toys">🧸</div>
    </div>
  </div>

  <!-- ✅ Link to JS file -->
  <script src="../js/register.js"></script>
</body>
</html>
