
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOCO - Login</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <h1 class="logo">🛍️ LOCO</h1>

    <div class="login-box">
      <h2>Login to Your Account</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p class="switch-page">Don't have an account?
        <a href="register.html">Sign up</a>
      </p>
    </div>

    <div class="icons">
      <div class="icon" title="Shopping Cart">🛒</div>
      <div class="icon" title="Electronics">💻</div>
      <div class="icon" title="Home Decor">🛋️</div>
      <div class="icon" title="Clothes">👗</div>
      <div class="icon" title="Glasses">🕶️</div>
      <div class="icon" title="Toys">🧸</div>
    </div>

    <div class="footer">
      <!-- Optional footer or branding -->
    </div>
  </div>
</body>
</html>
